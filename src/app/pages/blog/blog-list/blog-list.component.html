<div class="blog-list-wrapper">
  <h1 class="blog-list-title">Biology Blogs</h1>

  <div *ngIf="blogs.length === 0 && !errorMessage" class="loading-indicator">
    <div class="spinner"></div>
    <p>Loading Biology blogs...</p>
  </div>

  <div *ngIf="errorMessage && blogs.length === 0" class="error-message">
    <p>{{ errorMessage }}</p>
    <button (click)="loadBlogs()">Retry Loading</button>
  </div>

  <div class="blog-container">
    <div *ngFor="let blog of blogs" class="blog-card">
      <div class="blog-image-wrapper">
        <img [src]="blog.imageUrl" alt="{{ blog.title }}" class="blog-image">
      </div>
      <div class="blog-content">
        <h2 class="blog-title">{{ blog.title }}</h2>
        <p class="blog-excerpt">{{ blog.description }}</p> <div class="blog-meta">
          <span class="created-at">Published: {{ blog.createdAt | date:'mediumDate' }}</span>
        </div>
        <div class="blog-actions">
          <button (click)="viewBlog(blog.id)" class="read-more-button">Read More</button>
        </div>
      </div>
    </div>
  </div>
</div>
