<div class="container mx-auto py-12">
    <h1 class="text-3xl md:text-4xl font-bold text-green-800 text-center mb-8">Contact Us</h1>
    <div class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input id="name" type="text" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input id="email" type="email" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea id="message" class="w-full p-2 border rounded" rows="5"></textarea>
      </div>
      <button class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700">Send</button>
    </div>
  </div>
